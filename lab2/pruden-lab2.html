<html>
<head>
	<title>Lab 2 - Functions and Objects</title> 
	<script>
		"use strict";
        function calculate() {
            const inputNumber = parseFloat(document.getElementById("number").value);

            // Calculate the square
            const square = inputNumber * inputNumber;
            document.getElementById("square").value = square;

            // Calculate the factorial
            const factorial = calcFactorial(inputNumber);
            document.getElementById("factorial").value = factorial;
        }

        // Implement the calcFactorial(n) function
        function calcFactorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
        }

	</script>
</head> 
<body>
	<main>
	    <h2>Brendan Pruden - IT 2320 - Lab 2</h2> 
		<h2>Enter a Number for Calculation</h1> 
		<label for="number">Number: </label>
		<input type="text" id="number"><br>
		<br/>
		<!-- display the squre here -->
		<label for="square">Squared: </label> 
		<input type="text" id="square" disabled><br> 
		<br/>
		<!-- display the factorial here -->
		<label for="factorial">Factorial: </label> 
		<input type="text" id="factorial" disabled><br> 
		<br/>
		<label>&nbsp;</label>
		<button type="button" id="calculate" onclick="calculate()">GO</button><br> 
	</main> 
</body>  
</html>
