<body>
    <h2>Brendan Pruden - IT 2320 - Lab 3</h2>
    <h2 id='errorMsg' class='redtext'></h2>
    <form id="myForm" action="https://www.waynedog.net/formreader.php" method="post">
        <table>

            </tr>

                <td><label id="zipcodeLabel">ZIP Code</label></td>

                <td><label id="mstatusLabel">Marital Status</label></td>
                <td>
                    <select id="mstatus" name="mstatus">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </td>

                <td><label id="snameLabel">Spouse Name</label></td>
                <td><input type="text" id="sname" name="sname"></td>

                <td><input type="reset" value="RESET" /></td>
                <td><button type="button" id="processButton" onclick="processForm()">SUBMIT</button></td>
            </tr>
        </table>
    </form>
    <script>
        "use strict";

        window.onload = function () {
            var mstatus = document.getElementById('mstatus');
            var sname = document.getElementById('sname');

            mstatus.onchange = function () {
                // Disable spouse name field
                sname.disabled = (mstatus.value === 'single');
            };
        };

        function processForm() {
            // Get all values
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var address1 = document.getElementById('address1').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var zipcode = document.getElementById('zipcode').value;
            var mstatus = document.getElementById('mstatus').value;
            var sname = document.getElementById('sname').value;

            var formGood = true; // good bool

            // Check the fields
            if (fname == "") {
                formGood = false;
                document.getElementById('fnameLabel').className = 'redtext';
            } else {
                document.getElementById('fnameLabel').className = 'blacktext';
            }
            if (lname == "") {
                formGood = false;
                document.getElementById('lnameLabel').className = 'redtext';
            } else {
                document.getElementById('lnameLabel').className = 'blacktext';
            }
            if (address1 == "") {
                formGood = false;
                document.getElementById('address1Label').className = 'redtext';
            } else {
                document.getElementById('address1Label').className = 'blacktext';
            }
            if (city == "") {
                formGood = false;
                document.getElementById('cityLabel').className = 'redtext';
            } else {
                document.getElementById('cityLabel').className = 'blacktext';
            }
            if (zipcode == "") {
                formGood = false;
                document.getElementById('zipcodeLabel').className = 'redtext';
            } else {
                document.getElementById('zipcodeLabel').className = 'blacktext';
            }
            if (mstatus.value == 'married') {
                if (sname == "") {
                    formGood = false;
                    document.getElementById('snameLabel').className = 'redtext';
                } else {
                    document.getElementById('snameLabel').className = 'blacktext';
                }
            }
            if (formGood) {
                document.getElementById("myForm").submit();
            } else {
                document.getElementById('errorMsg').innerHTML = "Please fix the errors below";
                return false; // wont let form submit
            }
        }
    </script>
